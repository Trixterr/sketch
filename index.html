<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<link rel="shortcut icon" href="images/chalkboard.png">
		<meta charset = "utf-8">
		<link href="styles/jquery-ui.css" rel="stylesheet" type="text/css">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"> 
	</head>
	<body>
		<div class="main">
			<div id="border"></div>
			<div id="board"></div>
		</div>
		<div class="top">
			<div id="scaleSlider">
				<div id="scaleHandle" class="ui-slider-handle"></div>
			</div>
			<button id="clear">clear</button>
		</div>
		<div class="empty"></div> 
		<div class="tools">
			<div class="eraser">
				<button id="erase"></button>
			</div>

			<button id="drawrainbow"></button>
			<button id="drawred"></button>
			<button id="draworange"></button>
			<button id="drawyellow"></button>
			<button id="drawgreen"></button>
			<button id="drawblue"></button>
			<button id="drawpurple"></button>
			<button id="drawwhite"></button>
		</div>
		<div class="me">
			<p>github.com/trixterr</p>
		</div>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/jquery-ui.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
