<!DOCTYPE html>
<html>
	<head>
		<title>Chalkboard Sketch</title>
		<meta charset = "utf-8">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet"> 
	</head>
	<body>
		<div class="main">
			<div class="border"></div>
			<div class="board"></div>
		</div>
		<div class="tools">
			<button class="scale">scale</button>
			<button class="clear">clear</button>

			<button class="erase"></button>

			<button class="drawwhite"></button>
			<button class="drawpurple"></button>
			<button class="drawblue"></button>
			<button class="drawgreen"></button>
			<button class="drawyellow"></button>
			<button class="draworange"></button>
			<button class="drawred"></button>
			<button class="drawrainbow"></button>

			<span></span>
		</div>
		<script src="scripts/jquery-3.2.1-min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
