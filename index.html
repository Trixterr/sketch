<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Sketch</title>
		<meta charset = "utf-8">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
	</head>
	<body>
		<div class="all">
			<h1><span id="p">p</span>
				<span id="i">i</span>
				<span id="x">x</span>
				<span id="e">e</span>
				<span id="l">l</span>
				<span id="s">s</span></h1>
			<div class="box"></div>
			<span id="options">
				<button>scale</button>
				<button>clear</button>
			</span>
			<span id="gradients">
				<button id="black"></button>
				<button id="grey"></button>
				<button id="white"></button>
			</span>
			<div id="colors">
				<button id="red"></button>
				<button id="orange"></button>
				<button id="yellow"></button>
				<button id="green"></button>
				<button id="blue"></button>
				<button id="purple"></button>
			</div>
			<div>
				<button id="rainbow"></button>
			</div>
		</div>
	</body>
</html>
